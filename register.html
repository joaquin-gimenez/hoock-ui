<body class="register">
<div class="bs-container">
    
    <div class="wrapper-register">
        <h1>Register for take off!</h1>
        <form action="" class="form-registration">
            <label for="firstName" class="label-input ">NAME</label>
            <input type="text" class="inputs">
            <label for="lastName" class="label-input ">LAST NAME</label>
            <input type="text" class="inputs">
            <label for="email" class="label-input ">EMAIL</label>
            <input type="text" class="inputs">
            <label for="country" class="label-input ">COUNTRY</label>
            <select name="country" id="country" class="dropdown">
                <option value="null"></option>
                <option value="USA">USA</option>
                <option value="CAnada">Canada</option>
            </select>
            <label for="username" class="label-input ">USERNAME (CANNOT BE CHANGED LATER)</label>
            <input type="text" class="inputs">
            <label for="password" class="label-input ">PASSWORD</label>
            <input type="password" class="inputs">
            <label for="repearPassword" class="label-input ">RE-ENTER PASSWORD</label>
            <input type="password" class="inputs">
            <label class="label-input">
                <input type="checkbox" class="checkbox"/>
                I agree to the Akamai Terms of Service*
            </label>
            <p><a class="review" href="#">Review the Akamai Terms of Service</a></p>
            <label class="label-input">
                <input type="checkbox" class="checkbox"/>
                Sign up to Akamai's newsteller.
            </label>
            <input type="submit" value="CREATE ACCOUNT" class="a--course-about-01__courseware-btn register"/>
        </form>
        <hr>
    </div>
